<!DOCTYPE html>
<html>
<head>
    <title>Подробности объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{{ ad.title }}</h1>
    <p><strong>Описание:</strong> {{ ad.description }}</p>
    <p><strong>Контактные данные:</strong> {{ ad.contact }}</p>
    {% if ad.image %}
        <img src="{{ ad.image.url }}" alt="Фото" class="img-fluid">
    {% endif %}
    <p><strong>Дата добавления:</strong> {{ ad.created_at|date:"d.m.Y H:i" }}</p>

    <button class="btn btn-secondary" onclick="window.history.back();">Назад</button>
</div>
</body>
</html>
