<!DOCTYPE html>
<html>
<head>
    <title>Удалить объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить это объявление?</h1>
    <p><strong>{{ ad.title }}</strong></p>
    <p>{{ ad.description }}</p>
    {% if ad.image %}
        <img src="{{ ad.image.url }}" alt="Фото" class="img-fluid">
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
