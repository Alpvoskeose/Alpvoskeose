{% extends 'base.html' %}
{% block content %}
<h1>{{ thread.name }}</h1>
<p>{{ thread.description }}</p>

<h3>Posts</h3>
<ul>
    {% for post in posts %}
    <li>{{ post.title }} by {{ post.author }}</li>
    {% endfor %}
</ul>

<h3>Create a new post</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock %}
