<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFB6C1, #FF8C00); /* Теплый градиент */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FF4500; /* Яркий цвет для заголовка */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #FF6347;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #FF4500; /* Цвет при фокусе */
        }

        button {
            padding: 14px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #FF4500; /* Темный оттенок при наведении */
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px); /* Эффект при нажатии */
        }

        .login-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .login-link a {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Регистрация</h1>
        <p>Заполните форму для создания нового аккаунта</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>

        
        <p class="login-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>

</body>
</html>
