<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Создать объявление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff7e5f;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #feb47b;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать новое объявление</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" required>

            <label for="short_description">Краткое описание:</label>
            <textarea id="short_description" name="short_description" rows="2" required></textarea>

            <label for="description">Полное описание:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="contact">Контактные данные:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="image">Загрузить изображение:</label>
            <input type="file" id="image" name="image">

  <!-- Форма для добавления студклуба -->
            <button type="submit">Добавить</button>
        </form>

        <!-- Добавляем ссылку на возврат к списку объявлений -->
        <div class="back-link">
            <a href="{% url 'ad_list' %}">Вернуться к списку объявлений</a>
        </div>
    </div>
</body>

</html>
